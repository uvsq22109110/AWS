<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
    <link rel="stylesheet" href="styles/Contact-style.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="index.html">Acceuil</a>
    </li>
    <div class="container">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Besoin d'aide ?</h3>
          <p class="text">
            Rentrez vos coordonnées ainsi que le motif de votre contact
          </p>

          <div class="info">
            <div class="information">
              <img src="images/location.png" class="icon" alt="" />
              <p>70 Rue Saint-Lazare, 75009 Paris</p>
            </div>
            <div class="information">
              <img src="images/email.png" class="icon" alt="" />
              <p>Art&Gout@gmail.com</p>
            </div>
            <div class="information">
              <img src="images/phone.jfif" class="icon" alt="" />
              <p>0146982368</p>
            </div>
          </div>

          <div class="social-media">
            <p>Conntactez nous :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Chat</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">nom</label>
              <span>nom</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Numéro de télephone</label>
              <span>Numéro de télephone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Envoyer" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="API/routes/contact.js"></script>
  </body>
</html>
